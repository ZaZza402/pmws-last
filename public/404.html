<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Simple redirect for SPA on Vercel
      // No need for complex path manipulation since vercel.json handles rewrites
      var path = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      
      // Redirect to root, React Router will handle the routing
      window.location.replace('/' + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
