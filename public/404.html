<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get the full path after the repo name
      var path = window.location.pathname.replace(/^\/pmws-last/, '');
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      // Redirect to index.html with the full path preserved
      window.location.replace('/pmws-last/index.html' + '?redirect=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
